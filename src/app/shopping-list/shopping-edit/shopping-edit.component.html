<div class="row">
  <div class="col-xs-12">
    <h1 class="text-center mb-3">Edit Your Order</h1>
    <form action="#">
      <div class="row mb-1">
        <div class="col-sm-5">
          <label class="form-label">Ingredient</label>
          <input
            type="text"
            name="Ingredient"
            class="form-control"
            placeholder="ingredient"
            aria-label="ingredient"
            required
          />
        </div>
        <div class="col-sm-2">
          <label class="form-label">Ammount</label>
          <input
            type="number"
            name="Ammount"
            class="form-control"
            placeholder="ammount"
            aria-label="ammount"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success mt-2">ADD</button>
          <button type="button" class="btn btn-danger mt-2">DELETE</button>
          <button type="button" class="btn btn-primary mt-2">CLEAR</button>
        </div>
      </div>
    </form>
  </div>
</div>
