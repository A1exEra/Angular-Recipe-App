<div
  class="card shadow p-0 mb-3 bg-body rounded clearfix"
  [routerLink]="[index]"
>
  <div class="card-body" routerLinkActive="active">
    <div>
      <h2>
        {{ recipe.name }}
      </h2>
      <p class="card-text">{{ recipe.description }}</p>
    </div>

    <img
      src="{{ recipe.imagePath }}"
      class="card-img-left"
      alt="{{ recipe.name }}"
      style="border-radius: 0px 4px 4px 0px; height: auto; width: auto"
    />
  </div>
</div>
