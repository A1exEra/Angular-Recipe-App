<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" routerLink="new">NEW RECIPE</button>
    <br />
  </div>
  <hr />
</div>
<div class="row">
  <div class="col-xs-12">
    <!--  -->
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      style="margin: 0.5rem"
      [recipe]="recipeEl"
      [index]="i"
    ></app-recipe-item>
    <!--  -->
    <h2 *ngIf="recipes.length < 0">No recipes loaded yet</h2>
  </div>
</div>
