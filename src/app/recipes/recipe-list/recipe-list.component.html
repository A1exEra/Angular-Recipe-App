<p>recipe-list works!</p>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">NEW RECIPES</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!--  -->
    <div
      class="card card1"
      *ngFor="let recipe of recipes"
      style="margin: 0.5rem"
    >
      <div class="card-container">
        <h2>
          {{ recipe.name }}
        </h2>
        <img
          src="{{ recipe.imagePath }}"
          class="card-img-left"
          alt="{{ recipe.name }}"
          style="border-radius: 0px 5px 5px 0px; width: 100px"
        />
      </div>
    </div>
    <!--  -->
    <div class="card" style="width: 20rem" *ngFor="let recipe of recipes">
      <h4 class="card-header" style="margin: 0">
        RecipeName: {{ recipe.name }}
      </h4>
      <img
        src="{{ recipe.imagePath }}"
        class="card-img-top"
        alt="{{ recipe.name }}"
        style="border-radius: 0px; margin: 0; padding: 0"
      />
      <div class="card-body">
        <h5 class="card-title">DESCRIPTION:</h5>
        <p class="card-text">{{ recipe.description }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
